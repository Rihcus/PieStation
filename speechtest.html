<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PieStation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Latest compiled and minified CSS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
<a href="#" class="btn btn-success" id="listen">Listen</a> <a href="#" class="btn btn-danger" id="stop">Stop</a><br/>
<input type="text" id="text"/> <a href="#" class="btn btn-info" id="sendText">Send plain text</a>
<br/><br/>
<a href="#" class="btn btn-warning speakThis" data-speech="Hey">Hey</a>
<a href="#" class="btn btn-warning speakThis" data-speech="My name is Rob">My name is Rob</a>
<a href="#" class="btn btn-warning speakThis" data-speech="I am Rob">I am Rob</a>
<a href="#" class="btn btn-warning speakThis" data-speech="Who are you?">Who are you?</a>
<a href="#" class="btn btn-warning speakThis" data-speech="Hey">Hey</a>


<script type="text/javascript">
    $('#listen').on('click', function() {
        $.ajax('listen');
    });
    $('#stop').on('click', function() {
        $.ajax('stop');
    });
    $('#sendText').on('click', function() {
        $.ajax('./text/' + encodeURIComponent($('#text').val()));
        $('#text').val('');
    });

    $('.speakThis').on('click', function() {
        $.ajax('./text/' + encodeURIComponent($(this).data('speech')));
    });
</script>
</body>
</html>
